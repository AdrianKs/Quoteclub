<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Manage Quotes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<div class="itemLeft">
    <div class="mainDetails">{{ quoteItem.quote }}</div>
    <div class="secondaryDetails">{{ quoteItem.author }}</div>
    <div class="secondaryDetails">{{ quoteItem.category }}</div>
    <div class="secondaryDetails">{{ quoteItem.context }}</div>
    <div class="secondaryDetails">{{ quoteItem.date }}</div>
    <div class="secondaryDetails">{{ quoteItem.language }}</div>
    <div class="secondaryDetails">{{ quoteItem.real }}</div>
    <div class="secondaryDetails">{{ quoteItem.source }}</div>
    <div class="secondaryDetails">{{ quoteItem.user }}</div>
</div>

  <ion-refresher (ionRefresh)="loadData(true, event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
</ion-content>
