<ion-header>

  <ion-navbar>
    <ion-title>Registrieren</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form class="center-form" [formGroup]="signupForm" (submit)="signupUser()" novalidate>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input #username formControlName="username" (change)="elementChanged(username)"
                 placeholder="Username"
                 [class.invalid]="!signupForm.controls.username.valid  && (usernameChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.username.valid  && signupForm.controls.username._errors.required && (usernameChanged || submitAttempt)">
      <p>Bitte geben Sie Ihren Usernamen ein.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>E-Mail</ion-label>
      <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)"
                 placeholder="Ihre E-Mail-Adresse"
                 [class.invalid]="!signupForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  && (emailChanged || submitAttempt)">
      <p>Bitte geben Sie eine gültige Email-Adresse ein.</p>
    </ion-item>

    <div [formGroup]="passwordGroup">
      <ion-item>
        <ion-label stacked>Passwort</ion-label>
        <ion-input #password formControlName="password" type="password" (change)="elementChanged(password)"
                   placeholder="Ihr sicheres Passwort"
                   [class.invalid]="!passwordGroup.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!passwordGroup.controls.password.valid  && (passwordChanged || submitAttempt)">
        <p>Ihr Passwort muss mindestens 6 Zeichen lang sein.</p>
      </ion-item>

      <ion-item>
        <ion-label stacked>Passwort bestätigen</ion-label>
        <ion-input #passwordConfirm  formControlName="passwordConfirm" type="password" (change)="elementChanged(passwordConfirm)"
                   placeholder="Bestätigen Sie Ihr Passwort"
                   [class.invalid]="!passwordGroup.valid && (passwordConfirmChanged || submitAttempt)"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!passwordGroup.valid  && passwordGroup._errors && !signupForm.controls.passwords.controls.passwordConfirm._errors &&
                                              (passwordConfirmChanged || passwordChanged || submitAttempt)">
        <p>Die Passwörter stimmen nicht überein.</p>
      </ion-item>
      <ion-item class="error-message" *ngIf="!passwordGroup.valid  && signupForm.controls.passwords.controls.passwordConfirm._errors && (passwordConfirmChanged || submitAttempt)">
        <p>Bitte bestätigen Sie Ihr Passwort.</p>
      </ion-item>
    </div>

    <br>
    <button ion-button round outline type="submit">
      Account erstellen
    </button>
  </form>

</ion-content>
