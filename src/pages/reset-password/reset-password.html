<ion-header>

  <ion-navbar>
    <ion-title>Passwort Zurücksetzen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

    <ion-item>
      <ion-label stacked>E-Mail</ion-label>
      <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)"
                 placeholder="Ihre E-Mail Adresse"
                 [class.invalid]="!resetPasswordForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && (emailChanged || submitAttempt)">
      <p>Bitte geben Sie eine gültige Email-Adresse ein.</p>
    </ion-item>
    <br>
    <div class="align-center">
      <button ion-button round outline type="submit">
        Passwort zurücksetzen
      </button>
    </div>
  </form>

</ion-content>
