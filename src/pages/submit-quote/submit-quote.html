<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Zitat einreichen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- Radio Buttons für Wahrheit oder Falschheit des Zitat-->
  <ion-list radio-group [(ngModel)]="trueOrFalse">
    <ion-list-header>Echtheit des Zitats</ion-list-header>
    <ion-item>
      <ion-label>
        Wahr
      </ion-label>
      <ion-radio value="true"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>
        Falsch
      </ion-label>
      <ion-radio value="false"></ion-radio>
    </ion-item>
  </ion-list>

  <!-- Select Box für die Kategorien -->
  <ion-list>
    <ion-list-header>Kategorie des Zitats</ion-list-header>
    <ion-item>
      <ion-label>Kategorie</ion-label>
      <ion-select [(ngModel)]="category" placeholder="Auswählen">
        <ion-option value="1">Politik</ion-option>
        <ion-option value="2">Kultur</ion-option>
        <ion-option value="3">Sport</ion-option>
        <ion-option value="4">Bibel</ion-option>
        <ion-option value="5">Promis</ion-option>
        <ion-option value="6">Wissenschaft</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <!-- Radio Buttons für die Sprache des Zitats -->
  <ion-list radio-group [(ngModel)]="language">
    <ion-list-header>Sprache des Zitats</ion-list-header>
    <ion-item>
      <ion-label>
        Deutsch
      </ion-label>
      <ion-radio value="German"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>
        Englisch
      </ion-label>
      <ion-radio value="English"></ion-radio>
    </ion-item>
  </ion-list>

  <!-- Textbox zum Input des Autors -->
  <ion-list>
    <ion-list-header>Autorinformationen</ion-list-header>
    <div *ngIf="authorChosen==true">
      <ion-item>{{authorNameTempVar}}
        <button ion-button outline item-right icon-left color="danger" (click)="resetAuthorChoice()">
      <ion-icon name="remove"></ion-icon>
      Reset
    </button></ion-item>
    </div>
    <div *ngIf="authorChosen==false">
    <ion-item>
    <ion-input placeholder="Autor eintragen" [(ngModel)]="authorInput" (input)="filterItems()"></ion-input>
    </ion-item>
    <ion-list *ngIf="authorInput!=''">
        <ion-item (click)="setAuthor(author.id, author.name)" *ngFor="let author of authorData" type="button" style="font-size: 14px;">
          {{author.name}}
        </ion-item>
    </ion-list>
    </div>
  </ion-list>

  <ion-list>
    <ion-list-header>Zitatinformationen</ion-list-header>
  
    <ion-item>
      <ion-label>Zitat</ion-label>
      <ion-textarea placeholder="Zitat eingeben" rows="3" [(ngModel)]="quote"></ion-textarea>
    </ion-item>

    <ion-item *ngIf="trueOrFalse=='true'">
      <ion-label>Kontext</ion-label>
      <ion-textarea placeholder="Beschreibe den Kontext des Zitats" [(ngModel)]="context" rows="3"></ion-textarea>
    </ion-item>

    <ion-item *ngIf="trueOrFalse=='true'">
      <ion-label>Quelle</ion-label>
      <ion-input placeholder="URL bevorzugt" [(ngModel)]="source"></ion-input>
    </ion-item>

    <ion-item *ngIf="trueOrFalse=='true'">
      <ion-label>Datum</ion-label>
      <ion-input placeholder="Genaues oder ungefähr" [(ngModel)]="date"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block outline type="button" color="primary" (click)="catchEvent();" disabled={{buttonDisabledStub}}>Einreichen</button>
</ion-content>
